<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Spin The Bottle</title>
</head>
<body>
<h1>Spin The Bottle</h1>

<form id="players-form">
    <label for="player-name">Enter player name
        <br>
    <input type="text" id="player-name" placeholder="Player name">
    </label>
    <button type="button" id="add-player">Add player</button>
</form>

<p id="players-text">Players:</p>
<ul id="players"></ul>
<p id="status">Add players to spin the bottle.</p>
<button id="spin">Spin</button>


<div>
    <img id="bottle" src="img/beer-bottle-svgrepo-com.svg" alt="Beer Bottle">
</div>
<script src="bottleSpin.js"></script>
</body>
</html>
