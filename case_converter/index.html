<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
</head>
<body style="margin-left: 400px">
<div class="title">
    <h1>Case Converter</h1>
    <textarea id="text" style="width: 400px ; height:300px; font-size: 25px; text-align: left">This is some text without any linebreaks. Everything is nice and orderly. We dont want any troublemaking backslash ns or similar.</textarea>
    <button id="uppercase">Upper Case</button>
    <button id="lowercase">Lower Case</button>
    <button id="propercase">Proper Case</button>
    <button id="sentencecase">Sentence-case</button>
    <button id="save-text-file">Save File</button>
</div>
<script src="textmanipulator.js"></script>
</body>
</html>
